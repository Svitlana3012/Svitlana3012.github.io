<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Tooltip</title>
</head>
<body>
<form class="form" action="index.html" method="post">
  <div class="form-wrapper">
    <div class="form-inputs">
      <div class="form-inputs-item">
        <label for="First name">First name</label><input type="text" name="First-name" value="">
      </div>
      <div class="form-inputs-item">
        <label for="Last name">Last name</label><input type="text" name="Last-name" value="">
      </div>
      <div class="form-inputs-item">
        <label for="Address">Address</label><input type="text" name="Address" value="">
      </div>
    </div>
    <div class="form-tooltips"></div>
</div>
  <button type="form-button" name="Show help">Show help</button>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</html>
